<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Harjoitus 2 - Tehtävä 4</title>

<body>
    <h1>Golden Boatline</h1>

    <p>*Pakollisia kenttiä</p>

    <form action="http://www.sis.uta.fi/~jwt/KOE/18/peilaa.php" method="POST">
        <fieldset>
            <legend><strong>Matkan varaus</strong></legend>
            <div>
                <label for="nimi">Nimi: </label>
                <input type="text" id="nimi" name="nimi" required>
                <span>*</span>            
                <label for="puh">Puhelin: </label>
                <input type="text" id="puh" placeholder="999-1234567" pattern="[0-9]{3}[ -][0-9]{7}" title="999-1234567" name="puh" required size="9">
                *
                <hr>
            </div>
            <div>
                <label for="lahtopaikka">Lähtöpaikka: </label>
                <select name="lahtopaikka" id="lahtopaikka" required>
                    <option value="">Valitse</option>
                    <option value="helsinki">Helsinki</option>
                    <option value="turku">Turku</option>
                    <option value="tampere">Tampere</option>
                </select>
                <span>*</span>
                <label for="kohde">Mihin: </label>
                <select name="kohde" id="kohde" required>
                    <option value="">Valitse</option>
                    <option value="helsinki">Helsinki</option>
                    <option value="turku">Turku</option>
                    <option value="tampere">Tampere</option>
                </select>
                <span>*</span>
                <br><br>
            </div>
            <div>
                <label for="paiva">Päivä: </label>
                <input type="date" id="paiva" name="paiva" required>
                <span>*</span>
                <br>
                <br>
            </div>            
            <div>                
                <div>
                    <span>Meno vai menopaluu?*</span> 
                    <br>
                    <input type="radio" name="lippu" id="meno" value="meno" required>
                    <label for="meno">Meno</label>
                </div>
                <div>
                    <input type="radio" name="lippu" id="menopaluu" value="menopaluu" required>
                    <label for="menopaluu">Menopaluu</label>
                    <br>
                    <br>                    
                </div>
                <div>
                    <input type="text" id="aikuiset" name="aikuiset" pattern="^[0-9]*$" title="Vain numeroita, kiitos." size="2">
                    <label for="aikuiset">aikuista</label>          
                    <input type="text" id="lapset" name="lapset" pattern="^[0-9]*$" title="Vain numeroita, kiitos." size="2">
                    <label for="lapset">lasta (3-17v)</label>          
                    <hr>                    
                </div>
                <div>
                    <p>Jos haluat sähköpostitse varmistuksen varauksesta, anna sähköpostiosoitteesi.</p>
                    <label for="email">Sähköposti:</label>
                    <input type="text" id="email" name="email">
                </div>
            </div>
        </fieldset>
        <button type="submit">Lähetä varaus</button>

    </form>
