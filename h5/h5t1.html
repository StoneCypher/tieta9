<body>
    <h1>Laskuri</h1>
    <p>Anna kaksi lukua</p>
    <div>
        <label for="field1">Luku 1:</label>
        <input id="field1" type="number" pattern=[^\d+$]>
        <label for="field2">Luku 2:</label>
        <input id="field2" type="number">
        <button id="button1">=</button>
        <span id="result1"></span>
    </div>
    <div>
        <label for="field3">Luku 1:</label>
        <input id="field3" type="number">
        <select name="operand" id="operand">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
            <option value="==">==</option>
            <option value="===">===</option>
        </select>
        <label for="field4">Luku 2:</label>
        <input id="field4" type="number">
        <button id="button2">=</button>
        <span id="result2"></span>
    </div>
    <br>
    <div>   
        <input id="calcDisplay">
        <table>
            <tr>                
                <td><button value="1">1</button></td>
                <td><button value="2">2</button></td>
                <td><button value="3">3</button></td>
            </tr>
            <tr>
                <td><button value="4">4</button></td>
                <td><button value="5">5</button></td>
                <td><button value="6">6</button></td>
            </tr>
            <tr>
                <td><button value="7">7</button></td>
                <td><button value="8">8</button></td>
                <td><button value="9">9</button></td>
            </tr>
            <tr>
                <td><button value="+">+</button></td>
                <td><button value="0">0</button></td>
                <td><button value="-">-</button></td>
            </tr>
            <tr>
                <td><button value="*">*</button></td>
                <td><button value="/">/</button></td>
                <td><button value="%">%</button></td>
            </tr>
            <tr>
                <td colspan="2"><button value="clear">Clear</button></td>                
                <td><button value="=">=</button></td>                
            </tr>
        </table>
    </div>
